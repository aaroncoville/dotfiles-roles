packages:
  - build-essential
  - libssl-dev
  - llvm
  - python3-pip
  - python-is-python3
  - vim
  - less

brew:
  taps:
    - hashicorp/tap
    - homebrew/bundle
    - homebrew/cask-versions
    - homebrew/cask
    - homebrew/core
  casks:
    - 1password
    - 1password-cli
    - alacritty
    - alfred
    - amethyst
    - bartender
    - intellij-idea
    - kaleidoscope 
    - keybase
    - multipass
    - rider
    - setapp
  packages:
    common:
      - asdf
      - autoconf
      - awscli
      - bat
      - codespell
      - coreutils
      - docker-compose
      - dust
      - exa
      - fd
      - file-formula
      - findutils
      - fzf
      - gh
      - ghq
      - gimme-aws-creds
      - git-delta
      - grep
      - httpie
      - jq
      - jsonnet
      - lazygit
      - less
      - libressl
      - lua-language-server
      - nano
      - nmap
      - openssh
      - openssl
      - p7zip
      - packer
      - pre-commit
      - pyenv
      - pyenv-virtualenv
      - reattach-to-user-namespace
      - ripgrep
      - ruby
      - screen
      - spotifyd
      - spotify-tui
      - task
      - taskwarrior-tui
      - thefuck
      - teleport
      - tflint
      - tfsec
      - tldr
      - tre-command
      - tree-sitter
      - yamllint
      - zoxide
    darwin:
      - dockutil
      - gawk
      - gnu-getopt
      - gnu-sed
      - gnu-tar
      - gnu-which
      - watch
      - wget
      - xz
    linux: []
  packages_from_source:
    - duf

dotfiles:
  repo: 'https://github.com/aaroncoville/dotfiles-roles'
  branch: 'master'

neovim:
  build_from_source: false
  directory: "{{ ansible_user_dir }}/Development/repository/github.com/neovim/neovim"
  build_dependencies:
    - autoconf
    - automake
    - cmake
    - curl
    - doxygen
    - g++
    - gettext
    - libtool
    - libtool-bin
    - ninja-build
    - pkg-config
    - unzip

asdf_version: "v0.9.0"
asdf_plugins:
  - name: "python"
    repository: "https://github.com/danhper/asdf-python"
    versions:
      - 3.10.1
    delete_versions: []
    global: system

  - name: "golang"
    repository: "https://github.com/kennyp/asdf-golang"
    versions:
      - 1.18
    delete_versions: []
    global: system

  - name: "ruby"
    repository: "https://github.com/asdf-vm/asdf-ruby"
    versions:
      - 3.0.3
    delete_versions: []
    global: system

  - name: "nodejs"
    repository: "https://github.com/asdf-vm/asdf-nodejs"
    versions:
      - 17.7.2
    delete_versions: []
    global: system

  - name: "terraform"
    repository: "https://github.com/asdf-community/asdf-hashicorp"
    versions:
      - 1.1.7
    delete_versions: []
    global: 1.1.7

  - name: "terraform-ls"
    repository: "https://github.com/shihanng/asdf-terraform-ls"
    versions:
      - 0.26.0
    delete_versions: []
    global: 0.26.0

golang:
  path: '{{ ansible_user_dir }}/.go'
  packages:
    - golang.org/x/tools/gopls@latest

nodejs:
  packages:
    - yarn

dockitems_disabled:
  - App Store
  - Contacts
  - FaceTime
  - Launchpad
  - Mail
  - Maps
  - Messages
  - Notes
  - Photos
  - Reminders
  - Terminal
  - iBooks
  - iTunes

dockitems_enabled:
  - name: Alacritty
    path: "/Applications/Alacritty.app"
    pos: 1 
  
darwin_hotkeys:
  # disable "select the previous source in input menu"
  60:
    parameters: "32, 49, 262144"
    enabled: 0
  # remap "select the next source in input menu" to `âŒ˜ + space`
  61:
    parameters: "32, 49, 1048576"
    enabled: 1
